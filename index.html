<script>

function operate(num1, operator, num2) {
    
    if (operator === "+") {
        sum(num1, num2);
    }
    else if (operator === "-")
        substract(num1, num2);
    else if (operator === "*")
        multiply (num1,num2)
    else if (operator === "/")
        divide(num1, num2)
}


            function sum(num1, num2) {
            var res = num1 + num2;
            console.log(res)
            }
            function substract(num1, num2) {
                var res = num1 - num2;
                console.log(res)
            }

            function multiply(num1, num2) {
                var res = num1 * num2;
                console.log(res)
            }

            function divide(num1, num2) {
                var res = num1 / num2;
                console.log(res)
            }
    </script>
